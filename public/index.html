<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="wrapper">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <div class="holder">
                    <input class="input-reciver" placeholder="Send to..."/>
                    <input class="input-msg" placeholder="Type here..."/>
                    <button class="btn send-msg">Send</button>
                    <button class="btn broadcast">Broadcast</button>
                </div>
            </li>
        </div>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your nickname?</h3>
                <input class="input-username" type="text" maxlength="14" />
            </div>
        </li>
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
